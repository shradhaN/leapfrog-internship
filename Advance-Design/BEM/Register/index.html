<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Register Card</title>
</head>

<body>

  <div class="main-wrapper">

    <div class="register-card register-card--dark">
      <div class="register-card__image">
        <img src="./sushil-nash-ZuoE2Wfxlfg-unsplash.jpg" alt="image">
      </div>
      <div class="register-card__content">
        <div class="register-card_text">
          <h1>Register to Support</h1>
          <p>#BLACKLIVESMATTER</p>
        </div>
        <form class="register-form register-card__register-form">
          <div class="register-form__row">
            <label class="register-form__label">Full Name</label>
            <input class="register-form__input" type="text">
          </div>
          <div class="register-form__row">
            <label class="register-form__label">Address</label>
            <input class="register-form__input" type="text">
          </div>
          <div class="register-form__row">
            <label class="register-form__label">Phone</label>
            <input class="register-form__input" type="tel">
          </div>
          <button class="register-form--btn">REGISTER</button>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
