<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Card</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="card card--inline">
      <div class="short card__short">
        <div class="short__text">
          <div class="short__info">
            <p class="short__temperature">20&deg;C</p>
            <p class="short__location">
              <strong>Kathmandu</strong>
            </p>
          </div>
          <div class="short__icon">
            <i class="fas fa-cloud"></i>
          </div>
        </div>
        <div class="card__image-wrapper">
          <img src="./images/thomas-willmott-JwbRlo52UFU-unsplash.jpg" alt="clouds">
        </div>
      </div>

      <div class="detail card__detail">
        <div class="detail__date">
          <span>Wednesday</span>
          <span>22 July, 2020</span>
        </div>
        <div class="detail__weather">
          <p>Mostly Cloudy</p>
          <p>15&deg;C / 20&deg;C</p>
        </div>
      </div>
    </div>

    <div class="card card--inline">
      <div class="short card__short">
        <div class="short__text">
          <div class="short__info">
            <p class="short__temperature">28&deg;C</p>
            <p class="short__location">
              <strong>Pokhara</strong>
            </p>
          </div>
          <div class="short__icon">
            <i class="fas fa-sun"></i>
          </div>
        </div>
        <div class="card__image-wrapper">
          <img src="./images/linda-xu-ASgVWPhURiI-unsplash.jpg" alt="clouds">
        </div>
      </div>

      <div class="detail card__detail">
        <div class="detail__date">
          <span>Wednesday</span>
          <span>22 July, 2020</span>
        </div>
        <div class="detail__weather">
          <p>Sunny</p>
          <p>20&deg;C / 30&deg;C</p>
        </div>
      </div>
    </div>

    <div class="card card--inline">
      <div class="short card__short">
        <div class="short__text">
          <div class="short__info">
            <p class="short__temperature">16&deg;C</p>
            <p class="short__location">
              <strong>Chitwan</strong>
            </p>
          </div>
          <div class="short__icon">
            <i class="fas fa-cloud-rain"></i>
          </div>
        </div>
        <div class="card__image-wrapper">
          <img src="./images/suhyeon-choi-HCDugQDdtfc-unsplash.jpg" alt="clouds">
        </div>
      </div>

      <div class="detail card__detail">
        <div class="detail__date">
          <span>Wednesday</span>
          <span>22 July, 2020</span>
        </div>
        <div class="detail__weather">
          <p>Light Shower</p>
          <p>15&deg;C / 20&deg;C</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
