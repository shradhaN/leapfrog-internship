<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Dialog Card</title>
</head>

<body>

  <div class="main-wrapper">

    <div class="dialog">
      <div class="dialog__content">
        <div class="dialog__icon">
          <i class="fas fa-trash-alt"></i>
        </div>
        <div class="message dialog__message">
          <p class="message__title">Are you sure?</p>
          <p class="message__content">This will delete your files from the server</p>
        </div>
      </div>
      <div class="dialog__footer">
        <button class="dialog__btn dialog__btn-cancel">Cancel</button>
        <button class="dialog__btn dialog__btn-accept">Delete</button>
      </div>
    </div>

  </div>

</body>

</html>
