<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="loading container">
      <div class="content">
        LOADING...
      </div>
    </div>
    <div class="intro container">
      <div class="content">
        <form>
          <div>
            <input name="player" value="HUMAN" maxlength="10">
          </div>
          <div>
            <span>Best of</span>
            <input type="radio" id="1" name="bestof" value="1" checked="checked">
            <label for="1">1</label>
            <input type="radio" id="3" name="bestof" value="3">
            <label for="3">3</label>
            <input type="radio" id="5" name="bestof" value="5">
            <label for="5">5</label>
          </div>
          <button id="play-btn" type="submit">Play</button>
        </form>

        <div>
          Press ESC to pause/resume the game 
        </div>
      </div>
    </div>
    <canvas id="game"></canvas>
  </div>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/background.js"></script>
  <script src="./scripts/components/table.js"></script>
  <script src="./scripts/components/ball.js"></script>
  <script src="./scripts/components/player.js"></script>
  <script src="./scripts/players/user.js"></script>
  <script src="./scripts/players/opponent.js"></script>
  <script src="./scripts/components/scoreboard.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
