<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/carousel.css">
  <title>Image Carousel 2</title>
</head>

<body>

  <div class="main-container">

    <div class="row clearfix">

      <div class="col">
        <div class="carousel-container" id="carousel-1">
          <div class="carousel-image-wrapper">
            <img src="./images/1a.jpg" alt="image1">
            <img src="./images/2a.jpg" alt="image2">
            <img src="./images/3a.jpg" alt="image3">
            <img src="./images/4a.jpg" alt="image4">
            <img src="./images/5a.jpg" alt="image5">
          </div>
        </div>
      </div>

      <div class="col">
        <div class="carousel-container" id="carousel-2">
          <div class="carousel-image-wrapper">
            <img src="./images/1b.jpg" alt="image1">
            <img src="./images/2b.jpg" alt="image2">
            <img src="./images/3b.jpg" alt="image3">
            <img src="./images/4b.jpg" alt="image4">
            <img src="./images/5b.jpg" alt="image5">
          </div>
        </div>
      </div>

    </div>

    <div class="row clearfix">
      <div class="col">
        <div class="carousel-container" id="carousel-3">
          <div class="carousel-image-wrapper">
            <img src="./images/1c.jpg" alt="image1">
            <img src="./images/2c.jpg" alt="image2">
            <img src="./images/3c.jpg" alt="image3">
            <img src="./images/4c.jpg" alt="image4">
            <img src="./images/5c.jpg" alt="image5">
          </div>
        </div>
      </div>

      <div class="col">
        <div class="carousel-container" id="carousel-4">
          <div class="carousel-image-wrapper">
            <img src="./images/1d.jpg" alt="image1">
            <img src="./images/2d.jpg" alt="image2">
            <img src="./images/3d.jpg" alt="image3">
            <img src="./images/4d.jpg" alt="image4">
            <img src="./images/5d.jpg" alt="image5">
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="./script/carousel.js"></script>
  <script>

    // configure carousel-1
    var config1 = {
      'intervalTime': 2000,
      'transitionTime': 600,
      'startImage': 1
    }

    // initialize and render carousel-1
    var carousel1 = new Carousel('carousel-1');
    carousel1.init(config1);
    carousel1.render();

    // configure carousel-2
    var config2 = {
      'intervalTime': 3000,
      'transitionTime': 1500,
      'startImage': 2
    }

    // initialize and render carousel-2
    var carousel2 = new Carousel('carousel-2');
    carousel2.init(config2);
    carousel2.render();

    // configure carousel-3
    var config3 = {
      'intervalTime': 4000,
      'transitionTime': 700,
      'startImage': 3
    }

    // initialize and render carousel-3
    var carousel3 = new Carousel('carousel-3');
    carousel3.init(config3);
    carousel3.render();

    // configure carousel-4
    var config4 = {
      'intervalTime': 1000,
      'transitionTime': 1000,
      'startImage': 4
    }

    // initialize and render carousel-4
    var carousel4 = new Carousel('carousel-4');
    carousel4.init(config4);
    carousel4.render();

  </script>
</body>

</html>
